# PostgreSQL Replica Configuration
# Based on PostgreSQL 15

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Log (WAL) Settings
wal_level = replica
max_wal_senders = 0  # Replicas don't need to send WAL
wal_keep_size = 1GB

# Hot Standby Settings (Read-only replica)
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s

# Recovery Settings
primary_conninfo = 'host=db port=5432 user=replicator password=replicator_pass application_name=replica'
primary_slot_name = 'replica_slot'
promote_trigger_file = '/tmp/promote_replica'

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000

# Authentication
authentication_timeout = 60s

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Extensions
shared_preload_libraries = 'pg_stat_statements'

# Replica-specific settings
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s
