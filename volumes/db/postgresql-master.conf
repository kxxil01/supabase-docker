# PostgreSQL Master Configuration for Multi-VM Replication
# VM1 Master Configuration

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Authentication Configuration
hba_file = '/etc/postgresql/pg_hba.conf'

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Log (WAL) Settings for Replication
wal_level = logical
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 2GB
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# Hot Standby Settings
hot_standby = on
hot_standby_feedback = on

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 16MB
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 80MB

# Logging
log_destination = 'stderr'
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
log_replication_commands = on

# Authentication
authentication_timeout = 60s

# Replication Settings
synchronous_commit = on
synchronous_standby_names = ''  # Async replication
wal_sender_timeout = 60s

# Performance
random_page_cost = 1.1
effective_io_concurrency = 200

# Extensions - Required for Supabase
shared_preload_libraries = 'pg_stat_statements,pg_net,pgsodium,supautils'
